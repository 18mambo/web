<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Moja Galéria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .gallery img {
            width: 200px;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #0066cc;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Vitaj v mojej galérii!</h1>
    <a href="galeria/" target="_blank">Otvoriť priečinok galérie</a>
    <div class="gallery">
        <img src="galeria/obrazok1.jpg" alt="Obrázok 1">
        <img src="galeria/obrazok2.jpg" alt="Obrázok 2">
        <img src="galeria/obrazok3.jpg" alt="Obrázok 3">
    </div>
</body>
</html>
