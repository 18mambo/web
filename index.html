<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Galéria na GitHub Pages</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            margin-top: 30px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 30px;
            gap: 20px;
        }
        .gallery img {
            width: 200px;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        a {
            display: block;
            margin-bottom: 20px;
            color: #0077cc;
        }
    </style>
</head>
<body>
    <h1>Moja GitHub Galéria</h1>
    <a href="galeria/" target="_blank">Zobraziť priečinok galérie</a>
    <div class="gallery">
        <img src="galeria/obrazok1.jpg" alt="Obrázok 1">
        <img src="galeria/obrazok2.jpg" alt="Obrázok 2">
        <img src="galeria/obrazok3.jpg" alt="Obrázok 3">
    </div>
</body>
</html>
